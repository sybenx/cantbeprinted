<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Can't ₿e" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can't Be Printed</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: orange;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 0;
        }

        .video-container {
            max-width: 800px;
            width: 90%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.1);
        }

        .responsive-iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
            display: block;
        }

        .text-container {
            margin-top: 30px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .text {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .orange {
            color: orange;
            transition: color 0.3s ease;
        }

        .orange:hover {
            color: #FFD700;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .footer-text {
            color: #666;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .text {
                font-size: 1.8em;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .nav-links a {
                font-size: 1em;
            }

            .main-content {
                padding: 80px 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="https://simple.wikipedia.org/wiki/Bitcoin">About</a>
            <a href="https://bitcoin.rocks">Learn</a>
            <a href="https://bitcoin.org/">Contact</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="video-container">
            <iframe 
                class="responsive-iframe"
                src="https://www.youtube.com/embed/iIWViimqRMU?autoplay=1" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; autoplay" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="text-container">
            <span class="text">Better Money <a href="https://bitcoin.rocks"><span class="orange">Rocks</span></a></span>
        </div>
    </main>

    <footer class="footer">
        <span class="footer-text">© 2024 Can't Be Printed. Download this Revolution.</span>
    </footer>
</body>
</html>
