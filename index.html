<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Money Video</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }
        .responsive-iframe {
            width: 100%;
            aspect-ratio: 16/9;
        }
        .text-container {
            margin-top: 20px;
        }
        .text {
            color: white;
            font-size: 2em;
            font-weight: bold;
            font-style: italic;
        }
        .orange {
            color: orange;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            class="responsive-iframe"
            src="https://www.youtube.com/embed/iIWViimqRMU" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    <div class="text-container">
        <span class="text">Better Money <a href="https://bitcoin.rocks"><span class="orange">Rocks</span></a></span>
    </div>
</body>
</html>
