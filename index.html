<html lang="en">
<head>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #ff9500;
            --primary-hover: #ffd700;
            --background: #000000;
            --text-color: #ffffff;
            --footer-text: #888888;
            --header-bg: rgba(0, 0, 0, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.25rem;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 6rem 1rem;
            margin-top: 2rem;
        }

        .video-container {
            max-width: 900px;
            width: 90%;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(255, 149, 0, 0.15);
            position: relative;
            background: #111;
            margin-bottom: 3rem;
        }

        .responsive-iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
            display: block;
        }

        .text-container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            margin-top: 2rem;
        }

        .headline {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 1rem;
        }

        .subheadline {
            font-size: 1.25rem;
            color: var(--footer-text);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: var(--background);
            text-decoration: none;
            border-radius: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 149, 0, 0.2);
        }

        .footer {
            padding: 1.5rem;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            color: var(--footer-text);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @media (max-width: 768px) {
            .headline {
                font-size: 2.5rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .nav-links a {
                font-size: 0.9rem;
            }

            .main-content {
                padding: 4rem 1rem;
            }
            
            .subheadline {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .headline {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo">Can't ₿e Printed</a>
            <nav class="nav-links">

            </nav>

    <main class="main-content">


        <div class="text-container">
            <h1 class="headline">BlackRock is buying Bitcoin.</h1>
            <p class="subheadline">They believe its unique from stocks and a hedge against global financial instability.</p>
            <a href="/learn" class="cta-button">Learn for yourself</a>
        </div>
    </main>

    <footer class="footer">
        <span class="footer-text">© 2024 Can't ₿e Printed. Download the Revolution. Created by <a href="https://njump.me/npub175rnagjgxtvwvfrdytkqkkn4h062zf2cuwkx0jc8xc9nga895s8qgsef5g" class="footer-text">Aaron Herbst</a></span>
    </footer>
</body>
</html>
