<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    .pill {
      position: relative;
      width: 120px;
      height: 60px;
      margin: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .blue-pill {
      background: rgb(0, 100, 255);
      box-shadow: 0 0 20px rgba(0, 100, 255, 0.5);
    }

    .red-pill {
      background: rgb(255, 0, 0);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .blue-pill:hover {
      background: rgb(138, 43, 226);
      transform: scale(1.1);
    }

    .red-pill:hover {
      background: rgb(255, 165, 0);
      transform: scale(1.1);
    }

    .particle {
      position: absolute;
      pointer-events: none;
      opacity: 0;
    }

    .electricity {
      position: absolute;
      background: linear-gradient(90deg, transparent, currentColor, transparent);
      height: 2px;
      width: 100px;
      transform-origin: left center;
      opacity: 0;
    }

    .slime {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: currentColor;
      filter: blur(5px);
      opacity: 0;
    }

    @keyframes shoot {
      0% {
        opacity: 0;
        transform: scale(0.1) translateX(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(1) translateX(100vw);
      }
    }

    @keyframes drip {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://nostr.com" class="pill blue-pill">NOSTR</a>
    <a href="https://bitcoin.org" class="pill red-pill">BITCOIN</a>
  </div>

  <script>
    function createParticles(event, color) {
      const pill = event.target;
      const rect = pill.getBoundingClientRect();
      const startX = rect.left + rect.width / 2;
      const startY = rect.top + rect.height / 2;

      // Create electricity
      for (let i = 0; i < 10; i++) {
        const electricity = document.createElement('div');
        electricity.className = 'electricity';
        electricity.style.left = startX + 'px';
        electricity.style.top = (startY - 1 + Math.random() * 2) + 'px';
        electricity.style.transform = `rotate(${-30 + Math.random() * 60}deg)`;
        electricity.style.color = color;
        electricity.style.animation = 'shoot 1s ease-out forwards';
        document.body.appendChild(electricity);
        
        setTimeout(() => electricity.remove(), 1000);
      }

      // Create slime particles
      for (let i = 0; i < 15; i++) {
        const slime = document.createElement('div');
        slime.className = 'slime';
        slime.style.left = (startX - 10 + Math.random() * 20) + 'px';
        slime.style.top = startY + 'px';
        slime.style.color = color;
        slime.style.animation = `drip ${1 + Math.random()}s ease-out forwards`;
        document.body.appendChild(slime);
        
        setTimeout(() => slime.remove(), 2000);
      }
    }

    document.querySelector('.blue-pill').addEventListener('click', (e) => {
      createParticles(e, 'rgb(138, 43, 226)'); // Purple
    });

    document.querySelector('.red-pill').addEventListener('click', (e) => {
      createParticles(e, 'rgb(255, 165, 0)'); // Orange
    });
  </script>
</body>
</html>
